<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forúm de Discussão</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #309097;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    main {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background-color: #309097;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .post {
      border-bottom: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }

    form {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Forúm de Discussão</h1>
  </header>

  <main>
    <div id="postsContainer"></div>

    <form id="postForm">
      <label for="newPost">Novo Post:</label>
      <textarea id="newPost" name="newPost" rows="4" cols="50"></textarea>
      <br>
      <button type="submit">Enviar</button>
    </form>
  </main>

  <script>
    document.getElementById('postForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const newPostContent = document.getElementById('newPost').value;
      
      if (newPostContent.trim() !== '') {
        const postsContainer = document.getElementById('postsContainer');
        const newPost = document.createElement('div');
        newPost.className = 'post';
        newPost.innerHTML = '<p>' + newPostContent + '</p>';
        postsContainer.appendChild(newPost);

        document.getElementById('newPost').value = '';
      }
    });
  </script>
</body>
</html>
